<!DOCTYPE html>
<html lang="en"> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Clapper - Video Player</title>

  <!-- Clappr & Plugins -->
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/cdnbye@latest/dist/hlsjs-p2p-engine.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/cdnbye@latest/dist/clappr-plugin.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/clappr/clappr-level-selector-plugin@latest/dist/level-selector.min.js"></script>

  <link href="https://www.hls-player.net/fav.png" rel="icon" type="image/x-icon"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
    }
    .video-con {
      width: 100%;
      height: 100vh;
      position: relative;
    }
    /* Custom buttons style inside Clappr controls */
    .clappr-pip-btn,
    .clappr-full-btn {
      background: none;
      border: 0;
      color: #fff;
      font-size: 16px;
      padding: 6px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="video-con">
  <meta content="no-referrer" name="referrer">
  <div id="vid"></div>
</div>

<script>
  function getQueryParam(param) {
    const queryParams = new URLSearchParams(window.location.search);
    return queryParams.get(param);
  }
  const videoSource = getQueryParam('url');

  // ---- Custom PiP Plugin ----
  class PipButton extends Clappr.UICorePlugin {
    get name() { return 'pip_button' }
    bindEvents() {
      this.listenTo(this.core.mediaControl, Clappr.Events.MEDIACONTROL_RENDERED, this.render)
    }
    render() {
      if (!document.pictureInPictureEnabled) return;
      const btn = document.createElement('button')
      btn.className = 'clappr-pip-btn'
      btn.innerHTML = 'ðŸ–¼'
      btn.title = 'Picture-in-Picture'
      btn.onclick = async () => {
        try {
          const videoEl = this.core.getCurrentPlayback().el
          if (document.pictureInPictureElement) {
            await document.exitPictureInPicture()
          } else {
            await videoEl.requestPictureInPicture()
          }
        } catch (e) { console.error('PiP error:', e) }
      }
      this.core.mediaControl.$('.media-control-right-panel').append(btn)
    }
  }

  // ---- Custom Fullscreen Button ----
  class FullButton extends Clappr.UICorePlugin {
    get name() { return 'full_button' }
    bindEvents() {
      this.listenTo(this.core.mediaControl, Clappr.Events.MEDIACONTROL_RENDERED, this.render)
    }
    render() {
      const btn = document.createElement('button')
      btn.className = 'clappr-full-btn'
      btn.innerHTML = 'â›¶'
      btn.title = 'Fullscreen'
      btn.onclick = () => {
        const el = this.core.el
        if (!document.fullscreenElement) {
          el.requestFullscreen().catch(err=>console.error(err))
        } else {
          document.exitFullscreen()
        }
      }
      document.addEventListener('fullscreenchange',()=>{
        btn.textContent = document.fullscreenElement ? 'â†™' : 'â›¶'
      })
      this.core.mediaControl.$('.media-control-right-panel').append(btn)
    }
  }

  // ---- Create Player ----
  const player = new Clappr.Player({
    parentId: '#vid',
    source: videoSource,
    mimeType: 'application/x-mpegURL',
    autoPlay: true,
    mute: true,
    height: '100%',
    width: '100%',
    watermark: 'https://i.postimg.cc/rsjvddTg/ztvlogo-removebg-preview.png',
    watermarkLink: 'https://t.me/zobitv',
    position: 'top-right',
    plugins: [CDNByeClapprPlugin, LevelSelector, PipButton, FullButton],
    levelSelectorConfig: {
      labels: {6:'1080',5:'720',4:'480',3:'360',2:'240',1:'120',0:'Auto'},
      labelCallback: (resolution,label)=>label
    },
    playback: {
      hlsjsConfig: { p2pConfig: { logLevel: 'debug', live: true } }
    }
  })
</script>
</body>
</html>
