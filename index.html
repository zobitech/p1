<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>M3U8 Player</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .player-container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    #myLogo {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 60px;
      height: 40px;
      z-index: 1000;
      opacity: 0.9;
      pointer-events: none; /* logo wonâ€™t block clicks */
    }
    @media (max-width: 768px) {
      #myLogo {
        width: 40px;
        height: 25px;
        top: 8px;
        right: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="player-container">
    <iframe id="player" allowfullscreen></iframe>
    <img id="myLogo" src="https://i.postimg.cc/rsjvddTg/ztvlogo-removebg-preview.png" alt="Logo">
  </div>

  <script>
    const queryParams = new URLSearchParams(window.location.search);
    const url = queryParams.get("url");

    if (url) {
      document.getElementById("player").src =
        "https://anym3u8player.com/tv/p.php?url=" + encodeURIComponent(url);
    } else {
      document.body.innerHTML = "<h2 style='color:white'>No stream URL provided.</h2>";
    }
  </script>
</body>
</html>
