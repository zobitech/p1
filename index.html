<html lang="en"> 
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>DPlayer - Video Player</title>
<script src="https://cdn.jsdelivr.net/npm/dplayer@latest/dist/DPlayer.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<link href="https://www.hls-player.net/fav.png" rel="icon" type="image/x-icon"/>
<style>
  .video-con {
    position: relative;
    width: 100%; /* Ensures the video container takes full width */
    height: 100vh; /* Full viewport height for better display */
  }
  .join-us {
    position: absolute;
    z-index: 100;
    top: 6px; /* Adjust this value to move the button up or down */
    left: 5px; /* Adjust this value to move the button left or right */
    height: 30px;
    width: 90px;
    color: rgb(204, 204, 204);
    border: 2px solid rgb(204, 204, 204);
    padding: 1px 0px;
    border-radius: 2px;
    text-align: center;
    background: rgba(0, 0, 0, 0.5);
    cursor: pointer;
  }
  body {
    margin: 0;
    padding: 0;       
  }
  /* Ensure DPlayer's control bar is visible and styled */
  .dplayer-controller {
    z-index: 101;
  }
</style>
</head>
<body>
<div class="video-con">
  <meta content="no-referrer" name="referrer">
  <div id="dplayer"></div>
  <a class="join-us" href="https://t.me/zobitv">Join Us</a>
</div>
<script>
  function getQueryParam(param) {
    const queryParams = new URLSearchParams(window.location.search);
    return queryParams.get(param);
  }

  const videoSource = getQueryParam('url');

  const dp = new DPlayer({
    container: document.getElementById('dplayer'),
    autoplay: true,
    muted: true,
    video: {
      url: videoSource,
      type: 'hls'
    },
    pluginOptions: {
      hls: {
        // Optional HLS configuration if needed
      }
    },
    logo: 'https://i.postimg.cc/rsjvddTg/ztvlogo-removebg-preview.png', // Watermark
    logoLink: 'https://t.me/zobitv',
    logoPosition: 'top-right',
    contextmenu: [
      {
        text: 'Join Us',
        link: 'https://t.me/zobitv'
      }
    ],
    highlight: [
      {
        text: 'Auto',
        level: 0
      },
      {
        text: '1080p',
        level: 6
      },
      {
        text: '720p',
        level: 5
      },
      {
        text: '480p',
        level: 4
      },
      {
        text: '360p',
        level: 3
      },
      {
        text: '240p',
        level: 2
      },
      {
        text: '120p',
        level: 1
      }
    ]
  });

  // Ensure HLS.js is used for HLS streams
  if (Hls.isSupported()) {
    const hls = new Hls();
    hls.loadSource(videoSource);
    hls.attachMedia(dp.video);
  }
</script>
</body>
</html>
